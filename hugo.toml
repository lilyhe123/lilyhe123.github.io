baseURL = 'https://lilyhe123.github.io/'
languageCode = 'en-us'
title = "Lily's Blog"
theme = 'typo'

[caches]
  [caches.images]
    dir = ':cacheDir/images'

# Google analytics code
googleAnalytics = "G-FBG61KD8Q3"

[taxonomies]
tag = 'tags'

[params]
# Meta description
description = "A Tech Blog"
showFooter = true
footerContent = "Learn. Do. Share."

# Appearance settings
theme = 'auto'
colorPalette = 'default'
hideHeader = false

# Intro on main page, content is markdown
homeIntroTitle = ''
homeIntroContent = """
"""

# Collection to display on home
homeCollectionTitle = 'Posts'
homeCollection = 'posts'

# Lists parameters
paginationSize = 20
listSummaries = true
listDateFormat = '2 Jan 2006'

# Breadcrumbs
[params.breadcrumbs]
enabled = false
showCurrentPage = true
home = "Home"

# Main menu pages
[[params.menu]]
name = "posts"
url = "/posts"

[[params.menu]]
name = "tags"
url = "/tags"

[[params.menu]]
name = "about"
url = "/about"

# Syntax highlight on code blocks
[markup]
[markup.highlight]
style = 'algol'

# Giscus comments
[params.giscus]
enable = false
repo = "user/repo"
repoid = "repoId"
category = "General"
categoryid = "categoryId"
mapping = "pathname"
theme = "preferred_color_scheme"

[params.umami]
enable = true
websiteId = "6e51edef-988a-4c5a-b26f-cb4a33332d7c"
jsLocation = "https://cloud.umami.is/script.js"
